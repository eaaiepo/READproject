<!--    CONTENT-->
    <section class="chart_erfaringer">
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
</section>
   


    <script>
var xValues = ["Dansk Etnicitet", "Dansk Etnicitet","Dansk Etnicitet","Dansk Etnicitet"];
var yValues = [55, 49, 44, 24, 15];
var barColors = ["#dcced6", "#f5c352","#a54f7c","#d0d0d0",];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Forskellige grupper, der har gavn af READ"
    }
  }
});
</script>
